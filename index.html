    <script>
        const audio = new (window.AudioContext || window.webkitAudioContext)();
        const cvs = document.getElementById('wheel');
        const ctx = cvs.getContext('2d');
        const listDiv = document.getElementById('list');
        const sidebar = document.getElementById('sidebar');
        const pointerVisual = document.getElementById('pointer-visual');

        let names = [
            { t: "Ø§Ù„Ø§ÙˆÙ„", c: "#00ff88" },
            { t: "Ø§Ù„Ø«Ø§Ù†ÙŠ", c: "#ff4747" },
            { t: "Ø§Ù„Ø«Ø§Ù„Ø«", c: "#478cff" },
            { t: "Ø§Ù„Ø±Ø§Ø¨Ø¹", c: "#ff47ec" },
           
        ];

        let angle = 0;
        let spinning = false;
        let lastIdx = -1;

        function playSound() {
            try {
                if(audio.state === 'suspended') audio.resume();
                const o = audio.createOscillator();
                const g = audio.createGain();
                o.type = 'sine';
                o.frequency.setValueAtTime(1500, audio.currentTime);
                g.gain.setValueAtTime(0.04, audio.currentTime);
                g.gain.exponentialRampToValueAtTime(0.001, audio.currentTime + 0.05);
                o.connect(g); g.connect(audio.destination);
                o.start(); o.stop(audio.currentTime + 0.05);
                
                // Ø­Ø±ÙƒØ© Ø§Ù„Ø³Ù‡Ù… Ø¹Ù†Ø¯ Ø§Ù„ØªÙƒØªÙƒØ©
                pointerVisual.style.transform = 'translateY(-5px) scaleX(1.1)';
                setTimeout(() => pointerVisual.style.transform = 'translateY(0) scaleX(1)', 50);
            } catch(e) {}
        }

        function draw() {
            const cx = 500, cy = 500, r = 480;
            const step = (Math.PI*2) / (names.length || 1);
            ctx.clearRect(0, 0, 1000, 1000);
            
            names.forEach((n, i) => {
                const a = i * step + angle;
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, r, a, a + step);
                ctx.fillStyle = n.c;
                ctx.fill();
                
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(a + step/2);
                ctx.textAlign = 'right';
                ctx.fillStyle = getLum(n.c) > 130 ? '#000' : '#fff';
                ctx.font = `900 ${names.length > 20 ? 18 : 32}px Cairo`;
                ctx.fillText(n.t, r - 50, 12);
                ctx.restore();
            });

            // Center Styling
            ctx.beginPath(); ctx.arc(cx, cy, 30, 0, Math.PI*2);
            ctx.fillStyle = '#fff'; ctx.fill();
            ctx.beginPath(); ctx.arc(cx, cy, 20, 0, Math.PI*2);
            ctx.fillStyle = '#030303'; ctx.fill();
        }

        function getLum(h) {
            const rgb = parseInt(h.slice(1), 16);
            return (0.299 * (rgb >> 16)) + (0.587 * ((rgb >> 8) & 255)) + (0.114 * (rgb & 255));
        }

        function renderList() {
            listDiv.innerHTML = '';
            names.forEach((n, i) => {
                const row = document.createElement('div');
                row.className = 'flex gap-2 items-center';
                row.innerHTML = `
                    <input type="color" value="${n.c}" onchange="edit(${i}, 'c', this.value)" class="w-10 h-10 rounded-xl cursor-pointer bg-transparent border-none">
                    <input type="text" value="${n.t}" oninput="edit(${i}, 't', this.value)" class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-4 py-3 text-xs text-white outline-none focus:ring-1 ring-green-500">
                    <button onclick="remove(${i})" class="text-white/20 hover:text-red-500 px-2 text-2xl">Ã—</button>
                `;
                listDiv.appendChild(row);
            });
        }

        function edit(i, k, v) { names[i][k] = v; draw(); }
        function addNew() { names.push({t: "Ù…ØªØ³Ø§Ø¨Ù‚", c: "#00ff88"}); renderList(); draw(); }
        function remove(i) { names.splice(i, 1); renderList(); draw(); }
        function shuffle() { names.sort(() => Math.random() - 0.5); renderList(); draw(); }
        function toggleSide() { sidebar.classList.toggle('translate-x-full'); }

        function spin() {
            if (spinning || names.length < 2) return;
            spinning = true;
            let v = 0.8 + Math.random() * 0.5;
            const f = 0.993;

            function frame() {
                angle += v;
                v *= f;
                draw();

                const step = (Math.PI*2) / names.length;
                const curIdx = Math.floor(((Math.PI*1.5 - angle) % (Math.PI*2) + (Math.PI*2)) % (Math.PI*2) / step);
                
                if(curIdx !== lastIdx) { playSound(); lastIdx = curIdx; }

                if (v > 0.001) requestAnimationFrame(frame);
                else {
                    spinning = false;
                    const win = names[curIdx];
                    document.getElementById('winner-display').innerText = win.t;
                    document.getElementById('winner-display').style.color = win.c;
                    document.getElementById('modal').style.display = 'flex';
                    confetti({ particleCount: 300, spread: 100, origin: {y: 0.6} });
                    document.getElementById('del-btn').onclick = () => { names.splice(curIdx, 1); renderList(); draw(); closeMod(); };
                }
            }
            frame();
        }

        function closeMod() { document.getElementById('modal').style.display = 'none'; }

        cvs.width = 1000; cvs.height = 1000;
        renderList();
        draw();
        window.onresize = draw;
    </script>
